apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
  namespace: frontend
spec:
  tls:
    - hosts:
      - nelab.ddns.umass.edu
      secretName: frontend-secret
  rules:
  - host: nelab.ddns.umass.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  ingressClassName: nginx
