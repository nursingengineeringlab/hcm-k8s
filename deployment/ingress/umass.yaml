apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
  namespace: hcm-ingress
spec:
  rules:
  - host: nelab.ddns.umass.edu
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend-nodeport
            port:
              number: 32000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-nodeport
            port:
              number: 31000
  ingressClassName: nginx
